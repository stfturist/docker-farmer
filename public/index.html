<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{{ .Config.Title }}</title>
    <link rel="dns-prefetch" href="//fonts.googleapis.com/" />
    <link
      href="//fonts.googleapis.com/css?family=Lato%3A300%2C400%2C400italic%2C700%2C900"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/tailwind.min.css" type="text/css" />
  </head>
  <body class="">
    <header class="bg-blue-600 shadow border-b border-blue-500 border-solid">
      <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="flex items-center px-2 lg:px-0">
            <div class="flex-shrink-0 flex items-center">
              <img
                class="h-8 w-auto"
                src="{{ .Config.Logo }}"
                alt="{{ .Config.Title }}"
              />
              <h1 class="ml-2 text-white">{{ .Config.Title }}</h1>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <div class="flex">
              {{range .Config.Menu}}
              <a
                href="{{ .Link }}"
                class="ml-4 px-3 py-2 rounded-md text-sm leading-5 font-medium text-gray-300 hover:text-white hover:bg-blue-700 underline-none focus:outline-none focus:text-white focus:bg-blue-700 transition duration-150 ease-in-out"
              >
                {{ .Title }}
              </a>
              {{end}}
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container mx-auto">
      <div class="sites">
        <div class="my-10 px-5">
          <h2
            class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:leading-9 sm:truncate"
          >
            Sites <span class="loader" style="display: none"></span>
          </h2>
          <div class="flex flex-wrap justify-between">
            <p class="mt-3 text-base text-gray-800 mb-2">
              A list of sites configured with the domain
              <a href="{{ .Config.Domain }}">{{ .Config.Domain }}</a>. The table
              will be reloaded every 5 minutes.
            </p>
            <a
              href="#"
              class="text-blue-600 hover:text-blue-900 focus:outline-none focus:underline show-all"
              data-text="Show less"
              >Show all</a
            >
          </div>
        </div>
        <div class="flex flex-col">
          <div
            class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8"
          >
            <div
              class="align-middle inline-block w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200"
            >
              <table class="w-full">
                <thead>
                  <tr>
                    <th
                      class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                    >
                      URL
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                    >
                      ID
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Image
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                    >
                      State
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Status
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody class="bg-white"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.farmer = window.farmer || {};
      window.farmer.links = {{ .Links }};
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
